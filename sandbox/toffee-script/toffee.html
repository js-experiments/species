<!DOCTYPE HTML PUBLIC>
<html>
<head>
    <title>ToffeeScript</title>
</head>
<body>
    <Human></Human>
    <Animal></Animal>
</body>

<script type="text/toffee" charset="utf-8">
    /*--- use console mode ---*/

    Class Human({
        /*--- default values ---*/
        FirstName : 'John',
        LastName : 'Doe',
        NickName : 'Johnny',

        /*--- constructor ---*/
        Human(firstName, lastName) {
            console.log('Human constructor');
            this.FirstName = firstName;
            this.LastName = lastName;
            this.Remark = 'HELLO';

        },

        sayHello : function() {
            puts('Hello, i am ' + this.FirstName + ' ' + this.LastName);
        },

        static : {
            counter : 20
        }

    });

    Class SuperHeroe({ :: Human,

        SuperHeroe() {}

    });

    var Bob = Human.New("Bob","Morane");
    console.log(Bob);

    Class Animal({
        Name : '???',
        Animal() {
            puts('Animal constructor');

        },

        shout : function(what) { console.log('shout ...', what);}
    });

    var Taz = Animal.New();
    puts(Taz);

    document.querySelector('Human').innerHTML = Bob.FirstName + ' ' + Bob.LastName;
    document.querySelector('Animal').innerHTML = Taz.Name;

    puts(Bob.typeName, Taz.typeName);

    Class Dog({ :: Animal, /*--- inheritance ---*/

        Dog(){

            super.initialize(this);

            puts('Dog constructor');
        },

        shout : function(what) {
            super.shout(this,what);
            console.log('wouaf ...',what);
        }
    });

    var wolf = Dog.New();

    wolf.shout('i am wolf');

    puts(wolf, wolf.typeName, wolf.parent.typeName);


</script>

<script src="toffee.compiler.js"></script>

</html>
