<!DOCTYPE HTML PUBLIC>
<script src="js/species.js"></script>
    <script src="js/plugins/species.aop.js"></script>
    <script src="js/plugins/species.watch.js"></script>
<script>
    console.time('species');
    var Animal = Species.Class({

        Name : "",
        Remark : 'it is a remark',
        Position : { x:0, y:0 },

        sayHello : function() {
            console.log('Hello, i am ' +
                this.Name + ', pos : ' +
                this.Position.x + ' ' + this.Position.y);
        },

        initialize : function _Animal(args) {
            console.log('Animal constructor');
            if(args) {
                this.Name = args.Name;
                this.Position = args.position;
            }
        }

    });

    var a1 = Animal.New({ Name :'A1', position : { x:5,y:5 } });
    var a2 = Animal.New({ Name :'A2', position : { x:7,y:8 } });
    var a3 = Animal.New();
    var a4 = Animal.New();

    console.log(a1, a2, a3, a4);

    console.timeEnd('species');


</script>
