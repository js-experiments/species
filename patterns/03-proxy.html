<script src="../js/species.js"></script>
<script>
    console.log('<b>/*--- PROXY ---*/</b>');
</script>
<script id='proxy'>

    var Human = Species.Class({
        Name : '',
        walking : function() {
            console.log(this.Name + ' is walking');
        },

        initialize : function(name) {
            this._name = name;
        }
    });

    var HumanProxy = Species.Class({
        human : {},
        walking : function(){
            console.log('before walking ...');
            this.human.walking();
            console.log('after walking ...');
        },
        Name : {
            get : function() { return this.human.Name; },
            set : function(value) { this.human.Name = value; }
        },

        initialize : function(human) {
            this.human = human;
        }
    });

    var Bob = HumanProxy.New(Human.New('Bob'));
    Bob.walking();

    var Sam = HumanProxy.New(Human.New());
    Sam.Name = 'Sam';
    Sam.walking();
    

</script>

    console.code('proxy');
</script>
